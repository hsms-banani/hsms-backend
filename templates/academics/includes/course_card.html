<div class="course-card bg-white rounded-lg shadow-md p-6" data-department="{{ course.department.id }}">
    <div class="flex items-start justify-between mb-3">
        <h3 class="text-lg font-semibold text-gray-800">
            {{ course.course_code }}
        </h3>
        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
            {% trans "Credits" %}: {{ course.credits }}
        </span>
    </div>
    
    <h4 class="text-xl font-bold text-gray-900 mb-2">
        {{ course.title }}
    </h4>
    
    <p class="text-gray-600 mb-4 line-clamp-3">
        {{ course.description }}
    </p>
    
    <div class="flex items-center justify-between text-sm">
        <span class="text-gray-500">
            {% trans "Semester" %} {{ course.semester }}
        </span>
        {% if course.syllabus %}
        <a href="{{ course.syllabus.url }}" target="_blank"
           class="text-blue-600 hover:text-blue-800 flex items-center">
            <i class="material-icons mr-1 text-base">description</i>
            {% trans "Syllabus" %}
        </a>
        {% endif %}
    </div>
</div>
