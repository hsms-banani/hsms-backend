{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900 mb-4">{{ rector_message.title }}</h1>
            <img src="{{ rector_message.image.url }}" alt="Rector" 
                 class="w-48 h-48 rounded-full mx-auto object-cover border-4 border-blue-200">
        </div>
        
        <div class="prose max-w-none text-gray-700">
            {{ rector_message.content|safe }}
        </div>
        
        <div class="mt-8 text-sm text-gray-500 text-right">
            Last updated: {{ rector_message.updated_at|date:"F j, Y" }}
        </div>
    </div>
</div>
{% endblock %}
