{% load i18n %}
<header class="bg-white shadow-sm sticky top-0 z-50">
    <!-- Top Bar -->
    <div class="bg-blue-900 text-white py-2 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <i class="material-icons mr-2">language</i>
                    <a href="#" class="hover:text-blue-200">EN</a>
                    <span class="mx-1">|</span>
                    <a href="#" class="hover:text-blue-200">BN</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-blue-200">
                    <i class="material-icons mr-1">login</i>
                    {% trans "Login" %}
                </a>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <img src="#" alt="Logo" class="h-20 w-20">
                <div class="ml-4">
                    <h1 class="text-2xl font-bold text-gray-800">{{ config.name }}</h1>
                    <p class="text-sm text-gray-600">{{ config.motto }}</p>
                </div>
            </div>
            <div class="text-center md:text-right">
                <div class="text-sm text-gray-600">
                    {{ config.address|linebreaks }}
                </div>
                <div class="mt-2 text-blue-900">
                    <i class="material-icons align-middle">phone</i>
                    {{ config.main_phone }}
                </div>
            </div>
        </div>
    </div>

    {% include 'core/includes/navigation.html' %}
</header>
